<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>修改单选题</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/teacher/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/teacher/SCEditor/minified/themes/default.min.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="page-header" style="margin-top: 0">
				<h3 style="margin-top: 10px;">修改单选题</h3>
			</div>
			<form action="{:U('Teacher/modifySingle')}"  method="post" class="form">
			        <input type="hidden" name="sId" value="{$list1['sid']}">
			        <input type="hidden" name="quId" value="{$quId}">
					<div class="form-group">
						<h4>试题</h4>
						<textarea class="single1" name="sTitle">{$list1['stitle']}</textarea>
					</div>
					<div class="form-group">
						<h4>答案选项</h4>
					</div>
					<div class="form-group">
						<h6>(A)</h6>
						<textarea class="single1" name="sA">{$list1['sa']}</textarea>
					</div>
					<div class="form-group">
						<h6>(B)</h6>
						<textarea class="single1" name="sB">{$list1['sb']}</textarea>
					</div>
					<div class="form-group">
						<h6>(C)</h6>
						<textarea class="single1" name="sC">{$list1['sc']}</textarea>
					</div>
					<div class="form-group">
						<h6>(D)</h6>
						<textarea class="single1" name="sD">{$list1['sd']}</textarea>
					</div>
					<div class="form-group">
					<div class="row">
					   	    <div class="col-sm-8">
					   	    	<h6>正确选项</h6>
									<select name="sTrue" class="form-control" id="option1">
										<option value="A">A</option>
										<option value="B">B</option>
										<option value="C">C</option>
										<option value="D">D</option>
									</select>
					   	    </div>
					   </div>	
					</div>
					<div class="form-group">
					   <div class="row">
					   	    <div class="col-sm-6">
					   	    	<h6>科目</h6> 
								<select name="cName" class="form-control" id="option2">
								    <volist name="list2" id="vo">
								    	 <option value="{$vo['cname']}">{$vo['cname']}</option>
								    </volist>
								</select>
					   	    </div>
					   </div>									
					</div>
					<div class="form-group">
						<h6>分数</h6>
						<input type="number" class="form-control" name="score" style="width:300px;" required="required" value="{$list1['score']}" />
					</div>
					<button type="submit" class="btn btn-success" style="width:150px;" >保存</button>
				</form>
		</div>
	    <script src="__PUBLIC__/teacher/js/jquery-3.2.1.min.js"></script>
		<script src="__PUBLIC__/teacher/js/bootstrap.min.js"></script>
	    <script src="__PUBLIC__/teacher/SCEditor/minified/jquery.sceditor.bbcode.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("textarea").sceditor({
				plugins: 'bbcode',
				height: '150px',
				width: '100%',
				resizeEnabled: false,
				toolbar: 'bold,italic,underline,strike,color,left,center,right,justify,font,size,table,bulletlist,orederedlist,link,subscript,superscript,image,code,date,time,maximize',
				style: "minified/jquery.sceditor.default.min.css"
			});
		</script>
	</body>
    <script type="text/javascript">
    	 $(function(){
    	 	  var sTrue = "{$list1['strue']}";
    	 	  var cName = "{$list1['cname']}";
    	 	// alert(cName);
    	 	  var option1 = $('#option1').find('option');
    	 	  var option2 = $('#option2').find('option');
    	 	  var count1 = option1.length;
    	 	  var count2 = option2.length;
    	 	  for(var i=0;i<count1;i++){
    	 	  	  // alert(option1[i].innerText);
                   if(option1[i].innerText === sTrue){
                        option1[i].setAttribute('selected','selected');
                        break;
                   }
    	 	  }
    	 	  for(var i=0;i<count2;i++){
                   if(option2[i].innerText === cName){
                        option2[i].setAttribute('selected','selected');
                        break;
                   }
    	 	  }
    	 })
    </script>
</html>

<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>成绩分析</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/teacher/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/teacher/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/teacher/css/main.css" />
		<style type="text/css">
			table thead tr th,
			table tbody tr td {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<h3 class="page-header">成绩管理<small>管理成绩</small></h3>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h4><i class="fa fa-list"></i>&nbsp;成绩分析</h4>
						</div>
						<div class="panel-body">
							<div id="main" style="width: 100%;height: 400px;">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="__PUBLIC__/teacher/js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			// alert({$one});
			// alert({$two});
			// alert({$three});
			// alert({$four});
			option = {
				title: {
					text: '考试分数百分比分布',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['0-30', '30-60', '60-80', '80-100']
				},
				series: [{
					name: '分数段',
					type: 'pie',
					radius: '55%',
					center: ['50%', '60%'],
					data: [{
							value: {$one},
							name: '0-30'
						},
						{
							value: {$two},
							name: '30-60'
						},
						{
							value: {$three},
							name: '60-80'
						},
						{
							value: {$four},
							name: '80-100'
						}
					],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		<script src="__PUBLIC__/teacher/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/teacher/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

</html>
